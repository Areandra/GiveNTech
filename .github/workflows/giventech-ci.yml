name: AdonisJS CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: giventech
          MYSQL_USER: github
          MYSQL_PASSWORD: password
        # ports: - 3306:3306 <-- Dihapus
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -u root -p${MYSQL_ROOT_PASSWORD}" --health-interval 10s --health-timeout 5s --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm install

      # Pastikan konfigurasi .env.testing Anda menggunakan host 'mysql'
      - run: cp .env.testing .env

      # ðŸ‘‡ PENTING: Tambahkan langkah memastikan koneksi ke MySQL sudah SIAP
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL service to be fully ready..."
          # Perintah ini menggunakan host 'mysql' (nama service)
          for i in {1..10}; do
            if mysql -h mysql -u github -ppassword -e "SELECT 1" >/dev/null 2>&1; then
              echo "MySQL is ready!"
              exit 0
            fi
            sleep 5
          done
          echo "MySQL failed to start after waiting."
          exit 1

      # jalankan migration / seed
      - run: node ace migration:run
      - run: node ace db:seed

      # jalankan unit test
      - run: node ace test --force-exit
